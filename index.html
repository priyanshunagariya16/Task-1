<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1 HTML</title>
    <style>
        table{
            background-color: rgb(102, 222, 222);
            width: 100%;
        }
        table,th,td {
            border:1px solid white;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th style="border-right:5px solid white">Firstname</th>
            <th style="border-right:5px solid white">Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td style="border-bottom:3px solid white;border-right:5px solid white">Jill</td>
            <td style="border-bottom:3px solid white;border-right:5px solid white">Smith</td>
            <td style="border-bottom:3px solid white">50</td>
        </tr>
        <tr>
            <td style="border-right:5px solid white">Eve</td>
            <td style="border-right:5px solid white">Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td style="border-right:5px solid white">John</td>
            <td style="border-right:5px solid white">Doe</td>
            <td>80</td>
        </tr>
        
    </table>
</body>
</html>
